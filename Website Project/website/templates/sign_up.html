{% extends "base.html" %} {% block title %}Sign up{% endblock %}{% block 
content %}

<form method="POST">
    <h3 align="center">Sign up</h3>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="enter email">
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="enter first name">
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="enter password">
    </div>
    <div class="form-group">
        <label for="password2">Confirm</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="confirm">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
